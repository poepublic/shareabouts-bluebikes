<h1 class="">{{ place_config.title }}</h1>

<p class="drag-marker-instructions">{{#_}}Click the map to set your location.{{/_}}</p>
<p class="drag-marker-warning is-visuallyhidden">{{#_}}It looks like you didn't set your location yet. Please click the map to set your location.{{/_}}</p>

<div class="location-summary-container">{{> location-summary }}</div>

<p class="highlight suggestion-disclaimer">{{ place_config.help_text }}</p>

<div data-hide-when-you-suggested>

  <form id="place-form" class="place-form clearfix">
    <input type="hidden" name="visible" value="on">
    <input type="hidden" name="user_token" value="{{{ user_token }}}">

    {{> form-field-set form_config=place_config }}

    <input name="save-place-btn" id="save-place-btn" type="submit" value="{{ place_config.submit_button_label }}" class="btn btn-primary submit-btn">

    <div class="form-spinner"></div>

  </form>
</div>
